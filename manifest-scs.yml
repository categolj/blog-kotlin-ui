---
applications:
  - name: blog-ui
    memory: 1G
    instances: 1
    path: target/blog-kotlin-ui.jar
    buildpack: https://github.com/cloudfoundry/java-buildpack#v3.8.1
    domains:
      - ik.am
      - pezapp.io
    host: blog
    env:
      CF_TARGET: https://api.run.pez.pivotal.io
      SPRING_PROFILES_ACTIVE: scs
    services:
      - p-config-service
      - p-eureka-service
      - p-hystrix-dashboard-service
      - blog-logstash