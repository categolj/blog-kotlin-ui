---
applications:
  - name: blog-ui
    memory: 1G
    instances: 1
    path: target/blog-kotlin-ui.jar
    buildpack: java_buildpack_offline
    domains:
      - ik.am
      - pezapp.io
    host: blog
    env:
      TRUST_CERTS: https://api.run.pez.pivotal.io
      SPRING_PROFILES_ACTIVE: scs
    services:
      - config-service
      - eureka-service
      - hystrix-dashboard-service
      - blog-shared-redis
      - blog-logstash