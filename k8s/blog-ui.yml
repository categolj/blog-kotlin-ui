kind: Service
apiVersion: v1
metadata:
  name: blog-old-ui-service
  namespace: blog
  labels:
    app: blog-old-ui
spec:
  selector:
    app: blog-old-ui
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 30082
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blog-old-ui
  namespace: blog
  labels:
    app: blog-old-ui
spec:
  replicas: 2
  revisionHistoryLimit: 4
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blog-old-ui
      annotations:
        kubernetes.io/change-cause: "FIXME"
    spec:
      containers:
      - name: blog-old-ui
        image: asia.gcr.io/fe-tmaki/blog-kotlin-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: _JAVA_OPTIONS
          value: "-Xmx304M -Xss1M -XX:MaxMetaspaceSize=145M -XX:ReservedCodeCacheSize=240M -XX:CompressedClassSpaceSize=24M -XX:MaxDirectMemorySize=10M -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1 -Duser.timezone=Asia/Tokyo -Duser.language=ja -Duser.country=JP -Dinfo.docker.digest=INFO_DOCKER_DIGEST"
        - name: SECURITY_USER_NAME
          valueFrom:
            secretKeyRef:
              name: blog-config-secret
              key: ops-username
        - name: SECURITY_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blog-config-secret
              key: ops-password
        - name: SECURITY_OAUTH2_CLIENT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: blog-ui-secret
              key: github-oauth-client-id
        - name: SECURITY_OAUTH2_CLIENT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: blog-ui-secret
              key: github-oauth-client-secret
        - name: SPRING_RABBITMQ_ADDRESSES
          valueFrom:
            secretKeyRef:
              name: point-rabbit-secret
              key: rabbitmq-host
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: point-rabbit-secret
              key: rabbitmq-user
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: point-rabbit-secret
              key: rabbitmq-password
        - name: SPRING_SESSION_STORE_TYPE
          value: redis
        - name: SPRING_REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: blog-redis-secret
              key: redis-host
        - name: SPRING_CLOUD_CONFIG_URI
          valueFrom:
            secretKeyRef:
              name: config-server-secret
              key: config-server-uri
        - name: SPRING_CLOUD_CONFIG_USERNAME
          valueFrom:
            secretKeyRef:
              name: config-server-secret
              key: config-server-user
        - name: SPRING_CLOUD_CONFIG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: config-server-secret
              key: config-server-password
        resources:
          limits:
            memory: "1024Mi"
          requests:
            memory: "1024Mi"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 3
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 180
          timeoutSeconds: 3
          periodSeconds: 10
          failureThreshold: 3