blog.api.url=http://blog-api
blog.point.url=http://blog-point

ribbon.eager-load.enabled=true
ribbon.eager-load.clients=blog-api

auth-server=https://github.com/login
security.oauth2.client.access-token-uri=${auth-server}/oauth/access_token
security.oauth2.client.user-authorization-uri=${auth-server}/oauth/authorize
security.oauth2.client.scope=user:email
security.oauth2.resource.user-info-uri=https://api.github.com/user
security.oauth2.client.client-id=8f28ad96df5a5cd63e3d
security.oauth2.client.client-secret=e58f7459114535f976e3fa91ebcd3b9b015a97c3

spring.session.store-type=none

logging.level.com.netflix.util.concurrent.ShutdownEnabledTimer=OFF
logging.level.com.netflix.hystrix.AbstractCommand=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.retry=DEBUG
logging.level.org.apache.http.headers=DEBUG