stubrunner.stubs.ids=am.ik.blog:blog-api:+:stubs
stubrunner.stubs.idsToServiceIds.blog-api=entries
stubrunner.stubs.repository.root=https://oss.sonatype.org/content/repositories/snapshots

# config server
spring.cloud.config.enabled=false
blog.api.url=http://entries

# Mute eureka error logs
eureka.client.register-with-eureka=false
logging.level.com.netflix.discovery.DiscoveryClient=OFF
logging.level.com.netflix.discovery.shared.transport.decorator.RedirectingEurekaHttpClient=OFF
logging.level.com.netflix.util.concurrent.ShutdownEnabledTimer=OFF