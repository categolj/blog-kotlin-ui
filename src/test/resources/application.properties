blog.api.url=http://blog-api

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
security.basic.enabled=false
ribbon.eureka.enabled=false
ribbon.eager-load.enabled=true
ribbon.eager-load.clients=blog-api
blog-api.ribbon.listOfServers=blog.example.com

logging.level.com.netflix.util.concurrent.ShutdownEnabledTimer=OFF
logging.level.com.netflix.hystrix.AbstractCommand=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.retry=DEBUG
#logging.level.org.apache.http=TRACE
#logging.level.org.apache.http.impl.conn.PoolingHttpClientConnectionManager=INFO